{% extends 'layout/layout.html' %}

{% block head %}
<title>Login</title>
{% endblock %}
<!-- -------------------------------------------------------------------- -->
{% block body_left %}

{% endblock %}
{% block body_right %}
<h1>Login</h1>
<form method="post">
{% csrf_token %}
    <table>
        <tr><td>Username</td><td>{{form.username}}</td></tr>
        <tr><td>Password</td><td>{{form.password}}</td></tr>
    </table>
<button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
