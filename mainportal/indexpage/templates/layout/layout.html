<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		{% block head %}
		
		{% endblock %}
	</head>
	<body>
		<div class="container-fluid" style="background-color: #404040;">
			<div class="row">
				<div class="col-md-10">
					<h1>Portal</h1>
				</div>
				<div class="col-md-2">
					{% if request.user.is_authenticated %}
					<h3 style="color: #FFFFFF;">{{request.user}}</h3>
					<a style="position: relative; left: 0; bottom: 100" class="btn btn-dark" href="{% url 'logout' %}">LogOut</a>
					{% else %}
					<a style="position: relative; left: 0; bottom: 100" class="btn btn-dark" href="{% url 'login' %}">Login</a>
					<a style="position: relative; left: 0; bottom: 100" class="btn btn-dark" href="{% url 'registration' %}">Registration</a>
					{% endif %}

				</div>
			</div>
		</div>
		  <div class="container-fluid">
			<div class="row">
				<div class="col-md-1" style="background-color: #404040; text-align: center; min-height: 100%;">
					<a class="btn btn-dark" style="width: 170px" href="{% url 'base' %}">Закупки</a><br>
					<a class="btn btn-dark" style="width: 170px"   href="{% url 'interesting' %}">Интересные</a><br>
					<a class="btn btn-dark" style="width: 170px"   href="{% url 'recomend' %}">Рекомендованные</a><br>
					<a class="btn btn-dark"  style="width: 170px"  href="{% url 'completed' %}">Завершенные</a><br>
					
					{% block body_left %}
					{% endblock %}
				</div>
				<div class="col-md-11" style="background-color: #ffffff;">
					{% block body_right %}
					{% endblock %}
				</div>
			</div>
			
		  </div>
	</body>
</html>
<!-- xs sm md lg -->
